{% extends 'quotes/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>Add new quotes:</h3>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'quotes:add_author' %}">Add author</a>

</form>


{% endblock %}
